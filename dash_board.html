<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Financial Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #fff; /* White text */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #D32F2F; /* Red header */
            color: white;
        }
        section {
            margin-top: 30px;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
        h2 {
            color: #fff; /* White heading text */
        }
        .financial-metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .metric {
            width: 30%;
            padding: 20px;
            background-color: #333; /* Dark background for metrics */
            border-radius: 5px;
            text-align: center;
        }
        .metric h3 {
            color: #FBC02D; /* Yellow heading text */
        }
        .metric p {
            color: #fff; /* White text for metrics */
        }
    </style>
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Financial Dashboard</h1>
        <p>Key Revenue, Profitability, and Expense Metrics</p>
    </header>

    <div class="container">

                                ],
                                borderColor: '#FBC02D', /* Yellow line for expenses */

                                borderWidth: 2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#fff' /* White text for y-axis labels */
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#fff' /* White text for x-axis labels */
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff' /* White text for legend labels */

                            }
                        }
                    }
                });
            </script>
        </section>
